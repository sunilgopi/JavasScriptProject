<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="../signFiles/signup.css">
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form id="signupForm" action="../loginFiles/login.html">
            <div class="form-group">
                <label for="userType">User type</label>
                <select id="userType" class="form-control" required>
                    <option value="">Select User Type</option>
                    <option value="user">User</option>
                    <option value="admin">admin</option>
                </select>
                <small id="userTypeError" class="error"></small>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                <small id="usernameError" class="error"></small>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                <small id="emailError" class="error"></small>
            </div>
            <div class="form-group position-relative">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                <i class="eye-icon fas fa-eye" id="togglePassword"></i> <!-- Font Awesome Eye Icon -->
                <small id="passwordError" class="error"></small>
            </div>
            <div class="form-group position-relative">
                <label for="rePassword">Re-Enter Password:</label>
                <input type="password" id="rePassword" class="form-control" placeholder="Re-enter your password" required>
                <i class="eye-icon fas fa-eye" id="toggleRePassword"></i> <!-- Font Awesome Eye Icon -->
                <small id="rePasswordError" class="error"></small>
            </div>
            <button type="submit" class="btn btn-block">Signup</button>
        </form>
    </div>

    <script src="./sign.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
