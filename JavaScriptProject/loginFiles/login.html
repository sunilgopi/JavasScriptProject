<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="../loginFiles/login.css">
    
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="userType">User type</label>
                <select id="userType" class="form-control" required>
                    <option value="">Select User Type</option>
                    <option value="user">User</option>
                    <option value="admin">admin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="form-group position-relative">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                <i class="eye-icon fas fa-eye" id="togglePassword"></i>
            </div>
            <button type="submit" class="btn btn-block" id="login-btn">Login</button>
        </form>
        <div class="create-account-link">
            <p>If you don't have an account, <a href="../signFiles/signup.html">create your account</a>.</p>
        </div>
    </div>

   
<script src="../loginFiles/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
